name: CI/CD for Microservices

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      PORT: ${{ secrets.PORT }}
      MONGO_URL: ${{ secrets.MONGO_URL }}
      DEV_MODE: ${{ secrets.DEV_MODE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # ---------- SNYK: Scan user-service ----------
      - name: Snyk scan for user-service
        run: |
          npm install -g snyk
          cd user-service
          snyk test --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------- SNYK: Scan inventory-service ----------
      - name: Snyk scan for inventory-service
        run: |
          npm install -g snyk
          cd inventory-service
          snyk test --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------- SONARCLOUD: Scan user-service ----------
      - name: SonarCloud scan for user-service
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: user-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: IT21228612_CTSE_Assignmant_Y4S2_Microservices
          SONAR_ORGANIZATION: jeewantha-de-silva

      # ---------- SONARCLOUD: Scan inventory-service ----------
      - name: SonarCloud scan for inventory-service
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: inventory-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: IT21228612_CTSE_Assignmant_Y4S2_Microservices
          SONAR_ORGANIZATION: jeewantha-de-silva

      # ---------- Build and Push user-service ----------
      - name: Build user-service Docker image
        run: |
          docker build \
            --build-arg PORT=$PORT \
            --build-arg MONGO_URL=$MONGO_URL \
            --build-arg DEV_MODE=$DEV_MODE \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service ./user-service

      - name: Push user-service image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service

      # ---------- Build and Push inventory-service ----------
      - name: Build inventory-service Docker image
        run: |
          docker build \
            --build-arg PORT=$PORT \
            --build-arg MONGO_URL=$MONGO_URL \
            --build-arg DEV_MODE=$DEV_MODE \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service ./inventory-service

      - name: Push inventory-service image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service
