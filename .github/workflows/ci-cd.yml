name: CI/CD for Microservices

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # ---------- SNYK: Scan user-service ----------
      - name: Snyk scan for user-service
        run: |
          npm install -g snyk
          cd user-service
          snyk test --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------- SNYK: Scan inventory-service ----------
      - name: Snyk scan for inventory-service
        run: |
          npm install -g snyk
          cd inventory-service
          snyk test --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------- SONARCLOUD: Scan user-service ----------
      - name: SonarCloud scan for user-service
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: user-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: IT21228612_CTSE_Assignmant_Y4S2_Microservices
          SONAR_ORGANIZATION: jeewantha-de-silva

      # ---------- SONARCLOUD: Scan inventory-service ----------
      - name: SonarCloud scan for inventory-service
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: inventory-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: IT21228612_CTSE_Assignmant_Y4S2_Microservices
          SONAR_ORGANIZATION: jeewantha-de-silva

      # ---------- Set up Docker Buildx ----------
      - name: Set up Docker Buildx
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all
          docker buildx create --use

      # ---------- Build and Push user-service ----------
      - name: Build and Push user-service Docker image
        run: |
          docker buildx build --build-arg PORT=${{ secrets.PORT }} --build-arg MONGO_URL=${{ secrets.MONGO_URL }} --build-arg DEV_MODE=${{ secrets.DEV_MODE }} -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service ./user-service --push

      # ---------- Build and Push inventory-service ----------
      - name: Build and Push inventory-service Docker image
        run: |
          docker buildx build --build-arg PORT=${{ secrets.PORT }} --build-arg MONGO_URL=${{ secrets.MONGO_URL }} --build-arg DEV_MODE=${{ secrets.DEV_MODE }} -t ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service ./inventory-service --push
